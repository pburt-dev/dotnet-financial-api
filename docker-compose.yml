version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financial-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=db;Database=FinancialTransactions;User=sa;Password=YourStrong!Password123;TrustServerCertificate=true;MultipleActiveResultSets=true
    depends_on:
      db:
        condition: service_healthy
    networks:
      - financial-network
    restart: unless-stopped

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: financial-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Password123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    networks:
      - financial-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong!Password123" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s
    restart: unless-stopped

networks:
  financial-network:
    driver: bridge

volumes:
  sqldata:
    driver: local
